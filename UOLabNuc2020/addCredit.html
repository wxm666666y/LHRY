<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<html lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/select.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.idTabs.min.js"></script>
		<script type="text/javascript" src="js/select-ui.min.js"></script>
		<script type="text/javascript" src="editor/kindeditor.js"></script>

		<script type="text/javascript">
			KE.show({
				id: 'content7',
				cssPath: './index.css'
			});
		</script>

		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 345
				});
				$(".select2").uedSelect({
					width: 167
				});
				$(".select3").uedSelect({
					width: 100
				});
			});
		</script>
		<script>
			function checkUsername() {
				var uname = document.getElementById("username").value;
				var unameTip = document.getElementById("usernameTip");
				var reg = /^[\u4e00-\u9fa5]{2,5}$/;
				if(!reg.test(uname)) {
					unameTip.innerHTML = "非姓名!";
					unameTip.style = "color:red";
				} else {
					unameTip.innerHTML = "";
				}
			}

			function checkNumber() {
				var uNumber = document.getElementById("number").value;
				var uNumberTip = document.getElementById("numberTip");
				var reg = /^[0-9]{10}$/;
				if(!reg.test(uNumber)) {
					uNumberTip.innerHTML = "学号输入不正确!";
					uNumberTip.style = "color:red";
				} else {
					uNumberTip.innerHTML = "";
				}
			}

			function myFunction() {
				var d = new Date();
				d.setFullYear(2020, 10, 3);
				var x = document.getElementById("demo");
				x.value = d;
			}
			
			function putname()
			{
				var n = document.getElementById("username").value;
				var name1 = document.getElementById("name");
				name1.value = n;
			}
			
		</script>
	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li>
					<a href="#">首页</a>
				</li>
				<li>
					<a href="#">录入学分</a>
				</li>
			</ul>
		</div>

		<div class="formbody">

			<div id="tab1" class="tabson">
				<ul class="forminfo">
					<li>
						<label>姓名<b>*</b></label>
						<input onblur="checkUsername()" id="username" placeholder="2-5个汉字" name="classid" type="text" class="dfinput" style="width:345px;" />
						<i id="usernameTip"></i>
					</li>
					<li>
						<label>学号<b>*</b></label>
						<input onblur="checkNumber()" id="number" name="Input" type="text" class="dfinput" style="width:345px;" />
						<i id="numberTip"></i>
					</li>

					<li><label>院系<b>*</b></label>
						<div class="vocation">
							<select class="select3">
								<option>软件学院</option>
								<option>理学院</option>
								<option>大数据学院</option>
							</select>
						</div>
					</li>

					<li>
						<label>分值<b>*</b></label>
						<input name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>

					<li>
						<label>事由<b>*</b></label>
						<input placeholder="公开课名称" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					
					<li>
						<label>取得时间<b>*</b></label>
						<input placeholder="年月" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					
					<li><label>录入时间<b>*</b></label>
						<input id="demo" placeholder="自动生成" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					
					<li><label>录入人<b>*</b></label>
						<input placeholder="自动生成" id="name" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					
					<li><label>备注</label>

						<textarea id="content7" name="content" style="width:700px;height:250px;visibility:hidden;"></textarea>
					</li>
					<li><label>&nbsp;</label><input name="" type="button" class="btn"  onclick="putname(),myFunction()" value="保存" /></li>
				</ul>

			</div>

		</div>

		<script type="text/javascript">
			$("#usual1 ul").idTabs();
		</script>

		<script type="text/javascript">
			$('.tablelist tbody tr:odd').addClass('odd');
		</script>

		</div>

	</body>

	</html>
