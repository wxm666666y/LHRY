		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({

		<script>
			function checkUsername()
			{
				var uname = document.getElementById("username").value;
				var unameTip = document.getElementById("usernameTip");
				var reg = /^[\u4e00-\u9fa5a-zA-Z]{2,30}$/;
				if(!reg.test(uname))
				{
					unameTip.innerHTML="题目名称不合法!";
					unameTip.style="color:red";
				}
				else
				{
					unameTip.innerHTML="";
				}
			}
			
			function checkNumber()
			{
				var uNumber = document.getElementById("number").value;
				var uNumberTip = document.getElementById("numberTip");
				var reg = /^[\u4e00-\u9fa5a-zA-Z]{2,6}$/;
				if(!reg.test(uNumber))
				{
					uNumberTip.innerHTML="姓名格式不正确!";
					uNumberTip.style="color:red";
				}
				else
				{
					uNumberTip.innerHTML="";
				}
			}
			
			function checkNumber2()
			{
				var uNumber = document.getElementById("number2").value;
				var uNumberTip = document.getElementById("numberTip2");
				var reg = /^[\u4e00-\u9fa5a-zA-Z]{2,6}$/;
				if(!reg.test(uNumber))
				{
					uNumberTip.innerHTML="姓名格式不正确!";
					uNumberTip.style="color:red";
				}
				else
				{
					uNumberTip.innerHTML="";
				}
			}
			
			function checkNumber3()
			{
				var uNumber = document.getElementById("number3").value;
				var uNumberTip = document.getElementById("numberTip3");
				var reg = /^[\u4e00-\u9fa5a-zA-Z]{2,6}$/;
				if(!reg.test(uNumber))
				{
					uNumberTip.innerHTML="姓名格式不正确!";
					uNumberTip.style="color:red";
				}
				else
				{
					uNumberTip.innerHTML="";
				}
			}
			
		</script>

	<body>

		<div class="formbody">

			<div id="tab1" class="tabson">
				<ul class="forminfo">
					
					<li><label>竞赛类别<b>*</b></label>
						<div class="vocation">
							<select class="select3">

						</div>
					</li>
					
					<li>

					</li>
					
					<li>
						<label>题目<b>*</b></label>
						<input onblur="checkUsername()" id="username" placeholder="2-30 个汉字字母组合" name="classid" type="text" class="dfinput" style="width:345px;" />
						<i id="usernameTip"></i>
					</li>
					
					<li>
						<label>组长<b>*</b></label>
